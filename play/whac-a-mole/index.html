<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>My Drive - Google Drive</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="details">
    <h2>Your score:</h2>
    <h2 id="score">0</h2>

    <h2>Time Left:</h2>
    <h2 id="time-left">60</h2>

  </div>

  <img src="./hammer.png" alt="" id="hammer">

  <div class="grid">
    <div class="square" id="1"></div>
    <div class="square" id="2"></div>
    <div class="square" id="3"></div>
    <div class="square" id="4"></div>
    <div class="square" id="5"></div>
    <div class="square" id="6"></div>
    <div class="square" id="7"></div>
    <div class="square" id="8"></div>
    <div class="square" id="9"></div>
    <div class="square" id="10"></div>
    <div class="square" id="11"></div>
    <div class="square" id="12"></div>

    <iframe src="bg-music.mp3" allow="autoplay" id="audio" style="display: none"></iframe>
    <audio src="./bg-music.mp3" id="player" autoplay loop muted />
    <audio src="./whack.mp3" id="whack"></audio>
  </div>

  <script>const audio = new Audio('bg-music.mp3');
    audio.play();</script>
  <script src="app.js"></script>
</body>

</html>
