<main>
    <div class="banner">
            <section>
                <h1>Settings</h1>
            </section>
            </div>  
            <div class="settings">
                <section class="tab">
                    <h2>Browser Tab</h2>
                    <div>
                        <input placeholder="Google || https://www.google.com/favicon.ico">
                        <button data-action="title" style="margin-right: 0;" class="button" data-style="secondary">Title</button>
                        <button data-action="icon" class="button" data-style="secondary">Icon</button>
                    </div>
                    <p>
                        Enter a link or a new title name for the browser tab in the form.
                        <br>
                        Submit either button depending on what you wanna spoof.
                    </p>
                </section>
                <section class="appearance">
                    <h2>Appearance</h2>
                    <ul class="options">
                        <li data-appearance="bright"><i class="fas fa-sun"></i>Morning</li>
                        <li data-appearance="midnight"><i class="fas fa-moon"></i>Midnight</li>
                        <li data-appearance="ocean"><i class="fas fa-water"></i>Ocean</li>
                        <li data-appearance="lime"><i class="fas fa-lemon"></i>Lime</li>
                        <li data-appearance="terminal"><i class="fas fa-terminal"></i>Terminal</li>
                    </ul>
                </section>
                <section class="search-engine">
                    <h2>Search Engine</h2>
                    <!--<select></select>-->
                    <!--OR-->
                    <ul class="options">
                        <li data-engine="google">Google</li>
                        <li data-engine="bing">Bing</li>
                        <li data-engine="brave">Brave</li>
                        <li data-engine="youtube">Youtube</li>
                        <li data-engine="twitter">Twitter</li>
                        <li data-engine="reddit">Reddit</li>
                    </ul>
                </section>
            </div>
        </main>
